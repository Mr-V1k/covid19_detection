{% extends "base.html" %}

{% block content %}
    <div class="flex justify-center items-center h-screen">
        <div class="w-1/2 ml-20 text-left">
            <h2 class="text-2xl font-bold mb-4">Welcome to Covid-19 Checker</h2>
            <p class="text-gray-600">This website allows you to check for Covid-19 using machine learning techniques.</p>
        </div>
        <div class="w-1/2">
            <form action="/predict" method="POST" enctype="multipart/form-data" class="max-w-sm mx-auto" >
                <div class="flex items-center border-b border-b-2 border-gray-500 py-2">
                    <input type="file" name="image" accept="image/*" placeholder="Upload an image" class = "appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"  required>
                    <input id = "submitButton" class="flex-shrink-0 bg-blue-500 hover:bg-blue-700 border-blue-500 hover:border-blue-700 text-sm border-4 text-white py-1 px-2 rounded" type="submit" value = "Check">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
